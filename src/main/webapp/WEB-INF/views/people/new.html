<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Librario - Add new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name:</label><input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <br/>
  <label for="birthYear">Enter birth year:</label><input type="text" th:field="*{birthYear}" id="birthYear"/>
  <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Error</div>
  <br/>
  <br/>
  <input type="submit" value="Create!">
</form>

</body>
</html>
