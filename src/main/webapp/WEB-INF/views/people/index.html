<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Librario - People</title>
</head>
<body>
<h1>Librario</h1>
<h2>People</h2>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getBirthYear()()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>
</body>
</html>
